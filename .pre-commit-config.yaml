---
default_install_hook_types: [pre-commit, pre-merge-commit, pre-push, prepare-commit-msg,
  commit-msg, post-checkout, post-commit, post-merge, post-rewrite]
default_stages: [commit, push]

exclude: |
  (?x)(
    setup.py|
    pyproject.toml
  )

repos:
  # GENERAL PURPOSE  ##################################################################
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: check-merge-conflict
        args: [--assume-in-merge]
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: name-tests-test
        args: [--django]
      - id: no-commit-to-branch
        args: [-b, main, -b, master, -b, dev, -b, develop]
        stages: [commit]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.2.2
    hooks:
      - id: commitizen

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        args: [-w]

  - repo: https://github.com/BenjaminMummery/pre-commit-hooks
    rev: v1.4.0
    hooks:
      - id: add-copyright
      - id: add-msg-issue
      - id: sort-file-contents
        files: .gitignore

  # C++ ###############################################################################
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: 'v1.3.5'
    hooks:
      - id: clang-format
        args: [-i]
      # - id: clang-tidy
      #   args: [--fix-errors]
      - id: cppcheck
      - id: cpplint

  # CMAKE  ############################################################################
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
      - id: cmake-lint

  # MARKDOWN  #########################################################################
  - repo: https://github.com/frnmst/md-toc
    rev: 8.1.9
    hooks:
      - id: md-toc

  # PYTHON  ###########################################################################
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: fix-encoding-pragma
        args: [--remove]
      - id: requirements-txt-fixer

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.1.3
    hooks:
      - id: pycln
        exclude: __init__.py

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile, black]

  - repo: https://github.com/dannysepler/rm_unneeded_f_str
    rev: v0.2.0
    hooks:
      - id: rm-unneeded-f-str

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.269'
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [
          '--ignore=E203,E266,F401,W503',
          --max-line-length=88,
        ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: ["types-all"]

  - repo: https://github.com/econchick/interrogate # flags up missing docstrings
    rev: 1.5.0
    hooks:
      - id: interrogate
        exclude: (?x)(^tests/)

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
    - id: pydocstyle
      args: ['--ignore=D105,D107,D202,D203,D204,D212,D406,D407,D413']
      exclude: ^tests/

  - repo: https://github.com/PyCQA/pylint
    rev: 'v3.0.0a6'
    hooks:
      - id: pylint
        args: [
          "--disable=all",
          "--enable=duplicate-code",
          "--output-format=colorized",
        ]

  # YAML  #############################################################################
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml

  - repo: https://github.com/lyz-code/yamlfix
    rev: 1.9.0
    hooks:
      - id: yamlfix
        exclude: .pre-commit-config.yaml
