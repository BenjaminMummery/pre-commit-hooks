---
default_install_hook_types: [pre-commit, pre-merge-commit, pre-push, prepare-commit-msg,
  commit-msg, post-checkout, post-commit, post-merge, post-rewrite]
default_stages: [commit, push]

exclude: |
  (?x)(
    setup.py|
    pyproject.toml|
    __init__.py
  )

repos:
  # GENERAL PURPOSE  ##################################################################
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-case-conflict
      - id: check-merge-conflict
        args: [--assume-in-merge]
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: file-contents-sorter
        args: [--ignore-case, --unique]
        files: .gitignore
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: name-tests-test
        args: [--django]
      - id: no-commit-to-branch
        args: [-b, main, -b, master, -b, dev, -b, develop]
        stages: [commit]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.27.1
    hooks:
      - id: commitizen

  - repo: https://github.com/codespell-project/codespell
    rev: v2.1.0
    hooks:
      - id: codespell

  - repo: https://github.com/BenjaminMummery/pre-commit-hooks
    rev: v1.0.0
    hooks:
      - id: add-msg-issue

  # CMAKE  ############################################################################
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
      - id: cmake-lint

  # MARKDOWN  #########################################################################
  - repo: https://github.com/frnmst/md-toc
    rev: 8.1.4
    hooks:
      - id: md-toc

  # PYTHON  ###########################################################################
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: fix-encoding-pragma
        args: [--remove]
      - id: requirements-txt-fixer

  - repo: https://github.com/hadialqattan/pycln
    rev: v1.3.5
    hooks:
      - id: pycln

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: [--profile, black]

  - repo: https://github.com/dannysepler/rm_unneeded_f_str
    rev: v0.1.0
    hooks:
      - id: rm-unneeded-f-str

  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        args: ['--ignore=E203,E266,F401,W503', --max-line-length=88]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.961
    hooks:
      - id: mypy
        exclude: ^tests/

  # YAML  #############################################################################
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml

  - repo: https://github.com/lyz-code/yamlfix
    rev: 0.9.0
    hooks:
      - id: yamlfix
        exclude: .pre-commit-config.yaml
