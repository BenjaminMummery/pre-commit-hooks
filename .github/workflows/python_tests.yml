---
name: Python Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-versions: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 0.10.4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-versions }}
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Unit tests with pytest
        run: |
          uv run pytest src
  integration_tests:
    runs-on: ubuntu-latest
    needs: unit_tests
    strategy:
      fail-fast: true
      matrix:
        python-versions: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 0.10.4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-versions }}
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Unit tests with pytest
        run: |
          uv run pytest tests/*/test_integration_*.py
  system_tests:
    needs: integration_tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-versions: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 0.10.4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-versions }}
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Unit tests with pytest
        run: |
          uv run pytest tests/*/test_system_*.py
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: 0.10.4
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install the project
        run: |
          uv sync --locked --all-extras --dev
          uv run pip install flake8
      - name: Check with Black
        uses: psf/black@stable
        with:
          options: --check --verbose
          src: ./src
          version: ~= 22.0
      - name: Lint with flake8
        run: |-
          # stop the build if there are Python syntax errors or undefined names
          uv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          uv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
