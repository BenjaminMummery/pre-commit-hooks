[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name="pre_commit_hooks"
authors=[
    {name = "Benjamin Mummery", email="benjamin.mummery@zapatacomputing.com"}
]
description = "A selection of quality-of-life tools for use with pre-commit."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = [
    "gitpython >= 3.1.31",
    "pyyaml >= 5.4.1",
    "identify >= 2.5.24",
    "restructuredtext_lint >= 1.4.0",
    "tomli"
]

[tool.setuptools.dynamic]
version = {attr = "src.__version__"}

[project.scripts]
add-copyright = "src.add_copyright_hook.add_copyright:main"
add-msg-issue = "src.add_msg_issue_hook.add_msg_issue:main"
sort-file-contents = "src.sort_file_contents_hook.sort_file_contents:main"
update-copyright = "src.update_copyright_hook.update_copyright:main"
no-import-testtools-in-src = "src.no_import_testtools_in_src_hook.no_import_testtools_in_src:main"
americanise = "src.americanise_hook.americanise:main"

[project.optional-dependencies]
dev = [
    "path < 16",  # TODO: (95) unpin if pytest-git > 1.7.0 handles the removal of isdir
    "freezegun",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-git",
    "pytest-mock",
    "python-semantic-release",
    "restructuredtext_lint",
]

[tool.setuptools.packages]
find = {}

[tool.distutils.bdist_wheel]
universal = true

[tool.mypy]
exclude = "tests/"
warn_unused_configs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module="tests.*"
ignore_errors = true

[tool.pytest.ini_options]
addopts = "--strict-markers"

[tool.interrogate]
ignore-init-method = true
fail-under = 100
verbose = 2
ignore_magic = true

[tool.flake8]
ignore = ["E203", "W503"]
max-line-length = 88
style="google"
count = true
arg-type-hints-in-docstring = true

[tool.semantic_release]
assets = []
commit_message = "build: {version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"
version_variables = ["src/__init__.py:__version__"]

[tool.semantic_release.branches.main]
match = "(main|master|release)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

